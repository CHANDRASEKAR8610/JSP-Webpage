<body>
 <center>
<form action="RegisterJSP.jsp" method="post">
<fieldset>
<legend>Account Registration</legend>
<table>
	<tr>
		<td>Enter your Name </td>
		<td><input type="text"  placeholder=" Name" name="name"></td>
	</tr>
	<tr>
		<td>Enter your Password </td>
		<td><input type="password" placeholder=" Password" name="pword"></td>
	</tr>
	<tr>
		<td>Enter your Email Id </td>
		<td><input type="email" placeholder=" Email Id" name="ename" required></td>
	</tr>
	<tr>
		<td>Enter your Mobile Number </td>
		<td><input type="text" placeholder=" Mobile Number" name="mname"></td>
	</tr>
	 <tr>
      <td><label class="form-check-label"></label></td><br>
        <td><input class="form-check-input" type="checkbox" name="remember" required>I have agreed to the policy</td>   
    </tr>
	
</table>
 <center><input type="submit" class="btn btn-primary"  value="Register"></center>
</fieldset>
</form> <center>
